<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> DOM manipulation </title>
	<!-- defer ingår i type="module" -->
	<script type="module" src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1> DOM examples </h1>

	<div class="container">
		<button id="inner-button"> Klicka mig </button>
	</div>

	<button id="open-overlay"> Öppna overlay </button>

	<div class="container flex-column">
		<div>
			<input id="lock-checkbox" type="checkbox" />
			<label for="lock-checkbox">Lås nästa checkbox</label>
		</div>
		
		<div>
			<input id="controlled-checkbox" type="checkbox" />
			<label for="controlled-checkbox">Toggla mig plz</label>
		</div>
	</div>

	<section id="word-list" class="container">
		<h2> Ordlista </h2>
		<input type="text" value="" />
		<button disabled> Lägg till ord </button>
		<ul></ul>
	</section>

	<section id="remember" class="container">
		<h2> Vem är du? </h2>
		<input class="name" type="text" />
		<input class="email" type="text" />
		<button> Kom ihåg namn och e-post </button>
	</section>
</body>
</html>
